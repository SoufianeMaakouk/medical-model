<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 95%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        #chat {
            padding: 1rem;
            flex-grow: 1;
            overflow-y: auto;
        }
        .message {
            padding: 0.6rem 1rem;
            margin: 0.4rem 0;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }
        .user-message {
            background-color: #e0e7ff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f3f4f6;
            align-self: flex-start;
        }
        .typing {
            font-style: italic;
            color: #999;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 0.8rem;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        .chat-input button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0 1rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .chat-input button:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Medical Chatbot</div>
        <div id="chat"></div>
        <div class="chat-input">
            <input type="text" id="input" placeholder="Type your message..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById("chat");

        async function sendMessage() {
            const inputEl = document.getElementById("input");
            const msg = inputEl.value.trim();
            if (!msg) return;

            // Add user message
            const userBubble = document.createElement('div');
            userBubble.className = 'message user-message';
            userBubble.textContent = msg;
            chatDiv.appendChild(userBubble);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            inputEl.value = "";

            // Add typing indicator
            const typingBubble = document.createElement('div');
            typingBubble.className = 'message bot-message typing';
            typingBubble.textContent = "Bot is typing...";
            chatDiv.appendChild(typingBubble);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const res = await fetch("https://medical-model-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();

                // Replace typing with bot response
                typingBubble.textContent = "";
                typingBubble.classList.remove('typing');
                
                // Animate typing dots before showing full response
                let index = 0;
                const text = data.response;
                const interval = setInterval(() => {
                    if(index < text.length){
                        typingBubble.textContent += text[index];
                        index++;
                        chatDiv.scrollTop = chatDiv.scrollHeight;
                    } else {
                        clearInterval(interval);
                    }
                }, 20); // typing speed in ms per character

            } catch (error) {
                typingBubble.textContent = "Error: Could not reach server.";
                typingBubble.classList.remove('typing');
            }
        }
    </script>
</body>
</html>
