<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      background: #0077b6;
      color: white;
      margin: 0;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #ffffff;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
    }

    .user {
      background: #0077b6;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #f1f3f5;
      border-top: 1px solid #ccc;
    }

    #input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: #0077b6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #005f87;
    }
  </style>
</head>
<body>
  <h1>Medical Chatbot</h1>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="input" placeholder="Type your message..."/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const inputField = document.getElementById("input");

    async function sendMessage() {
      const msg = inputField.value.trim();
      if (!msg) return;

      // Show user message
      appendMessage(msg, "user");

      // Call backend
      try {
        const res = await fetch("https://medical-model-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        // Show bot response
        appendMessage(data.response, "bot");
      } catch (err) {
        appendMessage("⚠️ Error: Could not reach backend.", "bot");
      }

      inputField.value = "";
    }

    function appendMessage(text, sender) {
      const p = document.createElement("div");
      p.className = `message ${sender}`;
      p.innerText = text;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // Enter key to send
    inputField.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
